{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-50 m-auto">
        <h2>Login Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
{% endblock content %}
